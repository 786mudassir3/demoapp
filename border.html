<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<h1 style="border:6px; border-style:solid;">SOLID BORDER</h1>
<h1 style="border:6px; border-style:dotted;">DOTTED BORDER</h1>
<h1 style="border:6px; border-style:dashed;">DASHED BORDER</h1>
<h1 style="border:6px; border-style:double;">DOUBLE BORDER</h1>
<h1 style="border:20px; border-style:groove;">GROOVE BORDER</h1>
<h1 style="border:20px; border-style:ridge;">RIDGE BORDER</h1>
<h1 style="border:20px; border-style:inset; border-color: red;">INSET BORDER</h1>
<h1 style="border:20px; border-style:outset;border-color: red;">OUTSET BORDER</h1>
<h1 style="border:20px; border-style:none;">NONE BORDER</h1>
</body>
</html>
